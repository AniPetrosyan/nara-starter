<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Tracker</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Slackside+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 id="welcome-message">Who do you want to care for today?</h1>

    <!-- 
  <div id="deer1-circle" class="deer-circle"></div>
  <div id="deer2-circle" class="deer-circle"></div>
  <div id="deer3-circle" class="deer-circle"></div>
  <div id="deer4-circle" class="deer-circle"></div>
  <div id="deer5-circle" class="deer-circle"></div>
    -->

    <div id="categories-container">
      <button class="category-button" data-category="daily">
        Daily Routine
      </button>
      <button class="category-button" data-category="home">Home</button>
      <button class="category-button" data-category="pet">Pet</button>
      <button class="category-button" data-category="friends">Friends</button>
      <button class="category-button" data-category="mind">Mind</button>
      <button class="category-button" data-category="others">Others</button>
    </div>

    <!-- Hover Circles -->
    <div id="deer1-circle" class="deer-circle"></div>
    <div id="deer2-circle" class="deer-circle"></div>
    <div id="deer3-circle" class="deer-circle"></div>
    <div id="deer4-circle" class="deer-circle"></div>
    <div id="deer5-circle" class="deer-circle"></div>
    <div id="deer6-circle" class="deer-circle"></div>

    <div id="tasks-container" class="hidden">
      <ul id="task-list"></ul>
    </div>

    <!-- Gratitude Log -->
    <div id="gratitude-container" class="hidden">
      <div class="gratitude-input-container">
        <textarea id="gratitude-input" placeholder="What are you grateful for today?"></textarea>
        <button id="save-gratitude">Save</button>
      </div>
      <button id="view-gratitude-log">View Gratitude Log</button>
    </div>

    <!-- Gratitude Modal -->
    <div id="gratitude-modal" class="hidden">
      <div class="modal-content">
        <h2>Gratitude Log</h2>
        <div id="gratitude-entries"></div>
        <button id="close-gratitude-log">Close</button>
      </div>
    </div>

    <!-- Reset Button -->
    <button id="reset-button">
      <span class="reset-icon">+</span>
    </button>

    <!-- Reset Modal -->
    <div id="reset-modal" class="hidden">
      <div class="modal-content">
        <p>
          Are you sure you want to reset? This will erase all of your current
          tasks.
        </p>
        <div class="modal-buttons">
          <button id="reset-yes">Yes</button>
          <button id="reset-no">No</button>
        </div>
      </div>
    </div>

    <style>
    .task-info-button {
      background: none;
      border: none;
      color: #9CA3AF;
      cursor: pointer;
      padding: 4px;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .task-info-button:hover {
      color: #6B7280;
    }

    .task-info-container {
      display: none;
      margin-top: 8px;
      padding-top: 8px;
      border-top: 1px solid rgba(156, 163, 175, 0.2);
      font-size: 14px;
      color: #6B7280;
    }

    .task-info-container.show {
      display: block;
    }

    .task-info-input {
      width: 100%;
      background: rgba(255, 255, 255, 0.5);
      border: none;
      border-radius: 6px;
      padding: 6px;
      font-size: 14px;
      font-family: 'DM Sans', sans-serif;
      color: #4B5563;
    }

    .task-info-input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.7);
    }

    .task-date-input {
      background: rgba(255, 255, 255, 0.5);
      border: none;
      border-radius: 6px;
      padding: 4px 6px;
      font-size: 14px;
      font-family: 'DM Sans', sans-serif;
      color: #4B5563;
      margin-right: 8px;
    }

    .task-date-input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.7);
    }
    </style>

    <script src="scripts/Sortable.min.js"></script>
    <script src="newTab.js"></script>
  </body>
</html>
